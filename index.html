<!DOCTYPE html>

<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Custom Styles-->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body class="mdl-data-table__cell--non-numeric">
    <header>
      <h1>To-Do App</h1>
    </header>
    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Add To-Do!</button>
    </form>

    <ul id="toDoList"></ul>
    <script src="app.js"></script>

  </body>

</html>
